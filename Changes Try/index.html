  <!-- Section Loader Script -->
  <script>
    (function() {
      const sections = [
        { id: 'header-section', file: 'sections/header.html' },
        { id: 'about-section', file: 'sections/about.html' },
        { id: 'education-section', file: 'sections/education.html' },
        { id: 'experience-section', file: 'sections/experience.html' },
        { id: 'projects-section', file: 'sections/projects.html' },
        { id: 'skills-section', file: 'sections/skills.html' },
        { id: 'links-section', file: 'sections/links.html' },
        { id: 'contact-section', file: 'sections/contact.html' }
      ];

      let loadedCount = 0;
      
      sections.forEach(function(section) {
        fetch(section.file)
          .then(function(response) {
            return response.text();
          })
          .then(function(html) {
            document.getElementById(section.id).innerHTML = html;
            loadedCount++;
            
            // Initialize scripts after all sections are loaded
            if (loadedCount === sections.length) {
              // Initialize Typed.js
              if (typeof Typed !== 'undefined') {
                new Typed('.typing', {
                  strings: ["Programmer", "AI Enthusiast", "Python Developer", "Automation Enthusiast"],
                  loop: true,
                  typeSpeed: 70,
                  backSpeed: 70,
                  smartBackspace: true,
                  showCursor: true
                });
              }
              
              // Load profile picture
              loadProfilePicture();
              
              // Initialize venobox for project modals
              if (typeof $.fn.venobox !== 'undefined') {
                $('.venobox').venobox({
                  framewidth: '',
                  frameheight: '',
                  border: '0',
                  bgcolor: '#5a5a5a',
                  titleattr: 'data-title',
                  numeratio: true,
                  infinigall: true,
                  overlayColor: 'rgba(0,0,0,0.85)',
                  closeBackground: '#fff',
                  closeColor: '#000',
                  cb_post_open: function() {
                    // Set iframe dimensions after opening
                    $('.venoframe').css({
                      'width': '90%',
                      // 'height': '90%',
                      'max-width': '1200px',
                      'max-height': '800px'
                    });
                  }
                });
              }
              
              // Initialize URL-based navigation after sections are loaded
              initializeURLNavigation();
            }
          })
          .catch(function(error) {
            console.error('Error loading section:', section.file, error);
          });
      });
      
      // Load profile picture
      function loadProfilePicture() {
        const config = typeof PortfolioConfig !== 'undefined' ? PortfolioConfig.profilePictures : {
          weights: [1, 1, 1, 0, 3],
          basePath: 'assets/img/',
          extensions: { 1: 'jpg', 2: 'jpg', 3: 'jpg', 4: 'jpg', 5: 'png' }
        };
        
        const weights = config.weights;
        const total = weights.reduce((a, b) => a + b, 0);
        const rand = Math.random() * total;
        let cumulative = 0;
        let chosen = 1;

        for (let i = 0; i < weights.length; i++) {
          cumulative += weights[i];
          if (rand < cumulative) {
            chosen = i + 1;
            break;
          }
        }

        const extension = config.extensions[chosen];
        const fileName = encodeURIComponent(`YugAgarwalPFP (${chosen}).${extension}`);
        const img = document.getElementById("profile-pic");
        if (img) {
          img.src = `${config.basePath}${fileName}`;
        }
      }
      
      // URL-based navigation handler
      function initializeURLNavigation() {
        // Check for path-based navigation (e.g., /about)
        var pathParts = window.location.pathname.split('/').filter(function(p) { return p.length > 0; });
        var lastPart = pathParts[pathParts.length - 1];
        
        // Remove .html extension if present
        if (lastPart && lastPart.indexOf('.html') !== -1) {
          lastPart = lastPart.replace('.html', '');
        }
        
        // Map of valid sections (lowercase)
        var validSections = ['about', 'education', 'experience', 'projects', 'skills', 'contacts', 'links'];
        
        if (lastPart && lastPart !== 'index' && validSections.indexOf(lastPart.toLowerCase()) !== -1) {
          // Map section names to their IDs (Projects has capital P)
          var sectionId = '#' + (lastPart.toLowerCase() === 'projects' ? 'Projects' : lastPart);
          activateSection(sectionId);
        }
      }
      
      // Activate a specific section
      function activateSection(sectionId) {
        if ($(sectionId).length) {
          $('#header').addClass('header-top');
          $('.nav-menu .active, .mobile-nav .active').removeClass('active');
          $('.nav-menu, .mobile-nav').find('a[href="' + sectionId + '"]').parent('li').addClass('active');
          setTimeout(function() {
            $("section").removeClass('section-show');
            $(sectionId).addClass('section-show');
          }, 350);
        }
      }
      
      // Handle browser back/forward buttons
      window.addEventListener('popstate', function(event) {
        if (event.state && event.state.section) {
          var sectionName = event.state.section;
          if (sectionName === 'home') {
            $('#header').removeClass('header-top');
            $("section").removeClass('section-show');
            $('.nav-menu .active, .mobile-nav .active').removeClass('active');
            $('.nav-menu, .mobile-nav').find('a[href="index.html"]').parent('li').addClass('active');
          } else {
            var sectionId = '#' + (sectionName === 'projects' ? 'Projects' : sectionName);
            activateSection(sectionId);
          }
        }
      });
    })();
  </script>
